---


- name: retrieve base file
  delegate_to: localhost
  shell: |
    cat {{ base }}
  register: output
  when: VERBOSE == "true"

- name: show result
  delegate_to: localhost
  debug:
    msg: "{{ output.stdout }}"
  when: VERBOSE == "true"

