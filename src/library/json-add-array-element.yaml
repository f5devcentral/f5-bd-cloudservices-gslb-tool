- name: "add JSON object in file {{ node }} to array {{ branch }} in document file {{ base }}"
  delegate_to: localhost
  shell: |
    set -e
    set -x

    declare -i retval
    retval=0

    jq --argjson node "$(< {{ node }} )" '{{ branch }} |= . + [$node] ' {{ base }} > {{ base }}.tmp
    cp {{ base }}.tmp {{ base }}

  register: output

- name: show debug
  delegate_to: localhost
  debug:
    msg: "{{ output.stderr_lines }}"
  when: VERBOSE == "true"

